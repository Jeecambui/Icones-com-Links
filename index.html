<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- bootstrap Font Awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">

    <title>Card de Perfil</title>
</head>
<body>
    <ul>
        <li><a href="https://github.com/Jeecambui" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a></li>
        <li><a href="#" target="_blank"><i class="fa fa-envelope-o" aria-hidden="true"></i></a></li>
        <li><a href="https://www.linkedin.com/in/jefersoncambui/" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>

    </ul>

    <div>
        <input type="checkbox" class="checkbox" id="checkbox">
        <label for="checkbox" class="label">
            <i class="fa fa-moon-o" aria-hidden="true"></i>
            <i class="fa fa-sun-o" aria-hidden="true"></i>
            <div class="ball"></div>
        </label>
    </div>
    <!-- Javascript função de troca de tema -->
    <script>
        const checkbox = document.getElementById('checkbox');
        checkbox.addEventListener('change', () =>{
            // trocar o tema do site
            document.body.classList.toggle('dark');
        })
    </script>

    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</body>
</html>
